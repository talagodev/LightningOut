<html>
    <script src="https://talagodev-dealers.cs108.force.com/customers/lightning/lightning.out.js"></script> <!-- Community URL + "/lightning/lightning.out.js" Ensure usrl is expressed as https// -->

    <div data-lightning-out="true"></div>

    <script>
        const appName = "c:ShortForm"; // Aura Dependecy App 
        const componentName = "c:applicationShortForm"; // LWC name
        const lightningEndpoint = "https://talagodev-dealers.cs108.force.com/customers"; // Community URL WITHOUT final "/" Ensuring is https://
        const targetElement = document.querySelector("[data-lightning-out]");
        const componentAttributes = {  // Must be present. Leave empty tags if no attributes. Attributes names as per LWC (ensure @api enabled in LWC).
          source: "Website Personal"
        };
        
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get("dealer")) {
            componentAttributes.dealer = urlParams.get("dealer")
        }
        
        $Lightning.use(
            appName,
            function () {
                $Lightning.createComponent(
                    componentName,
                    componentAttributes,
                    targetElement,
                    function (cmp) {
                        console.log("Lightning component created");
                    }
                );
            },
            lightningEndpoint
        );
    </script>
</html>
